<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<script type="text/javascript" src="javascript.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<div id="container">
		<div id="list" style="left:-600px">
			<img src="../picture/demo5.jpg" alt="5">
			<img src="../picture/demo1.jpg" alt="1">
			<img src="../picture/demo2.jpg" alt="2">
			<img src="../picture/demo3.jpg" alt="3">
			<img src="../picture/demo4.jpg" alt="4">
			<img src="../picture/demo5.jpg" alt="5">
			<img src="../picture/demo1.jpg" alt="1">
		</div>
		<div id="buttons">
			<span index="1" class="on"></span>
			<span index="2"></span>
			<span index="3"></span>
			<span index="4"></span>
			<span index="5"></span>
		</div>
		<a href="javascript:;" class="arrow" id="prev">&lt</a>
		<a href="javascript:;" class="arrow" id="next">&gt</a>
	</div>
</body>
</html>
