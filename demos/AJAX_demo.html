<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax实例</title>
	<script src="../lib/jquery-3.3.1.min.js"></script>
	<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("#div").load("1.txt");
		});
	});
	</script>
	<style>
		body{
			text-align:center;
		}
	</style>
</head>
<body>
	<div id="div">AJAX获取外部内容实例</div>
	<div id="div_get"></div>	
	<button>获取外部内容</button>
</body>
</html>
